<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
        body{margin:0;padding:0;overflow: hidden;} .city{width:100%;position:fixed;bottom:
                0px;z-index: 100;} .city img{width: 100%;}
        audio{
            opacity: 0;
        }
        /* 添加游戏选择界面样式 */
        .game-select {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        .game-btn {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .game-btn:hover {
            background: #45a049;
        }
        #startGames {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: none;
        }
    </style>
    <title>
        放烟花
    </title>
    <link href="modal.css" rel="stylesheet"/>
</head>
<body onselectstart="return false">
    <!-- 添加游戏按钮 -->
    <button id="startGames" class="game-btn">开始游戏</button>
    
    <!-- 游戏选择界面 -->
    <div class="game-select" id="gameSelect">
        <h2 style="color: white;">选择游戏</h2>
        <button class="game-btn" onclick="startGame('tetris')">俄罗斯方块</button>
        <button class="game-btn" onclick="startGame('snake')">贪吃蛇</button>
        <button class="game-btn" onclick="startGame('2048')">2048</button>
        <button class="game-btn" onclick="closeGameSelect()">返回</button>
    </div>

    <!--对话部分-->
    <div class="page_one">
        <div class="content">
            <div class="text_wrapper">
                <img src="a8.png" alt="">
                <div class="text">
                    小姐姐，我好喜欢你，你愿意做我女朋友吗？
                </div>
            </div>
        </div>
        <div class="btn-groups">
            <div class="heart-btn">
                <div id="yes" class="btn btn-a"><span>愿意</span></div>
            </div>
            <div id="no" class="btn btn-b"><span>不愿意</span></div>
        </div>
    </div>

    <!--分享图片-->
    <div class="share_img">
        <img src="a8b.png" alt="">
    </div>

    <!--烟花部分-->
    <canvas id='cas' style="background-color:rgba(0,5,24,1)">
        浏览器不支持canvas
    </canvas>
    <div class="city">
        <img src="city.png" alt="" />
    </div>
    <img src="moon.png" alt="" id="moon" style="visibility: hidden;" />
    <div style="display:none">
        <div class="shape">
            520
        </div>
        <div class="shape">
            浩浩
        </div>
        <div class="shape">
            茫茫人海
        </div>
        <div class="shape">
            相遇是缘
        </div>
    </div>
    <!--音乐部分-->
    <audio autoplay loop id="music">
        <source src="music.mp3" />
    </audio>
    <iframe  id="iframMusic" allow="autoplay" style="display:none" src="blank.mp3"></iframe>
    <script src="jquery.min.js"></script>
    <script src="fire.js"></script>
    <script src="talk.js"></script>
    <div style="position: fixed; top: 10px; right: 10px;">
        <button id="logoutBtn" style="padding: 5px 10px;">退出登录</button>
    </div>
</body>

</html>
